<style>
  body {
     font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
     box-sizing: border-box;
  }
  .card {
     color: white;
     float: left;
     width: calc(25% - 20px);
     padding: 10px;
     border-radius: 10px;
     margin: 10px;
     height: 160vh;
     width: 97.7vw;
  }
  .card p {
     font-size: 18px;
  }
  .cardContainer:after {
     content: "";
     display: table;
     clear: both;
  }
  @media screen and (max-width: 600px) {
     .card {
        width: 96%;

    height: inherit;
     }
     .button{
        width: 100%;
     }

     .table
     {
        height: 100%;
     }
  }

  /* @media screen and (min-width: 200px) {
     .card {
        width: 96%;
     }
     .button{
        width: 100%;
     }
  } */
</style>


<div class="cardContainer">


<div class="card" style="background-color:rgba(187, 255, 227, 0.932);">
   <button style="margin:right; width: 95px;" class="btn btn-primary" type="submit"><a class="
      btn btn-primary " (click) = "logout()">LogOut</a></button>
<table width="50%"  class="table table-dark" border="2px solid black;" style="width: 30%; margin-left: auto; margin-right: auto;">


  <tbody width="100%">

   <tr>

  </tr>
    <tr>

        <td width="50%">Student Name</td>
        <td width="50%">{{name}}</td>
    </tr>

   <tr>
       <td> Student Email</td>
       <td>{{email}}</td>
   </tr>
   <tr>
     <td>Student Id</td>
     <td>{{student_id}}</td>
 </tr>
   <tr>
      <td>Gender</td>
      <td>{{gender}}</td>
  </tr>
  <tr>
   <td>Phone No</td>
   <td>{{phone}}</td>
</tr>

<tr>
   <td>
   <button class="btn btn-primary" (click) = "books()" style="    margin-left: 0px;
              margin-top: 10px;
              width: 10vw;
              ">Addbook</button>




</td>


   <td>   <button  class="btn btn-primary" (click)= "change()" style="margin-left: 100px;
      margin-top: 8px;
      width: 12vw;


    ">Change Setting</button>
    </td>
</tr>

</tbody>


</table>

<h1 style=" background-color: rgb(255, 168, 157); color: black; text-align: center; margin-top:30px; ">Student Book Details</h1>
<table class="table table-dark" border="2px" style="margin-top:-8px; border-radius: 2px;">


  <thead>
    <tr style="background-color: #4CAF50; color: white;">
      <th style="width: 16.66%;" scope="col">Book Name</th>
      <th style="width: 16.66%;"scope="col">Book Issue Date </th>
      <th style="width: 16.66%;"scope="col">Book Submit Date</th>
      <th style="width: 16.66%;"scope="col">Returned</th>
    </tr>
  </thead>
  <!-- <div *ngFor = "let borrow of borrow"> -->

  <tbody>
    <tr *ngFor = "let borrow of borrow">

      <td>{{borrow.name}}</td>
      <td>{{borrow.date}}</td>
      <td>{{borrow.sdate}}</td>
      <td>{{borrow.returned}}</td>
    </tr>

  </tbody>
 </table>
